syntax = "proto3";
package api;

import "util.proto";

service WinnerService {
	rpc GetWinners (Empty) returns (GetWinnersResponse);
}

message GetWinnersResponse {
	repeated Winner winners = 1;
}

message Winner {
	string prizeTitle = 1;
	float prizeMarketPrice = 2;
	repeated string prizePhotos = 3;
	uint64 guessCount = 4;
	string riddle = 5;
	string acceptedAnswer = 6;
	int64 timeOfWin = 7;
	uint64 winnerId = 8;
	string winnerName = 9;
}
