syntax = "proto3";
package api;

import "util.proto";

service WinnerService {
	rpc GetWinners (Empty) returns (stream GetWinnersResponse);
}

message GetWinnersResponse {
	uint64 id = 1;
	string prizeTitle = 2;
	float prizeMarketPrice = 3;
	uint64 guessCount = 4;
	string riddle = 5;
	string acceptedAnswer = 6;
	int64 timeOfWin = 7;
}
