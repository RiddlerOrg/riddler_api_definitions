syntax = "proto3";
package api;

import "util.proto";

service WinnerService {
	rpc GetWinners (Empty) returns (GetWinnersResponse);
}

message GetWinnersResponse {
	repeated Winner winners = 1;
}

message Winner {
	string prizeTitle = 1;
	float prizeMarketPrice = 2;
	uint64 guessCount = 3;
	string riddle = 4;
	string acceptedAnswer = 5;
	int64 timeOfWin = 6;
}
